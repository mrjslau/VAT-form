{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4">
        <h2 class="h3 text-center">Pildyti PVM sąskaitą-faktūrą</h2>
        <form method="POST" action="{% url 'create-invoice' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Serijos nr:</span>
                    </div>
                    <input type="text" name="series" class="form-control" value="SSN">
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="seller" class="form-control" placeholder="Pardavėjas">
            </div>
            <input class="btn btn-outline-dark btn-block" type="submit" value="Pateikti">
        </form>
    </div>



    <div class="col-md-8 d-none">
        <h3 class="text-center">Pridėti pirkinį</h3>
        <form method="POST" action="{% url 'create-invoice' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" name="productName" class="form-control" placeholder="Pavadinimas">
                </div>
                <div class="col-md-1">
                    <input type="text" name="units" class="form-control" placeholder="Vnt.">
                </div>
                <div class="col-md-2">
                    <input type="text" name="amount" class="form-control" placeholder="Kiekis">
                </div>
                <div class="col-md-2">
                    <input type="text" name="price" class="form-control" placeholder="Kaina(vnt.)">
                </div>
                <div class="col-md-2">
                    <input type="text" name="total" class="form-control" placeholder="Suma">
                </div>
                <div class="col-md-1">
                    <input class="btn btn-outline-dark btn-block" type="submit" value="+">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
